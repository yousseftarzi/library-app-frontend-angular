<br><br>
<div class="book-container">
  <img mat-card-image [src]=_DomSanitizerService.bypassSecurityTrustUrl(this.path+this.book.image)>
  <mat-card-title [routerLink]="['/book', book.isbn]">{{book.title}} <br> <mat-card-subtitle> by {{book.author}}</mat-card-subtitle></mat-card-title>
  <div class="three">{{this.book.category}} </div>
  <mat-card *ngIf="this.book.available ; else elseBlock" style="color:green;">
    <div *ngIf="this.numberOfBooksAvailable>1">{{this.numberOfBooksAvailable}} copies left</div>
    <div *ngIf="this.numberOfBooksAvailable==1">{{this.numberOfBooksAvailable}} copy left</div>
  </mat-card>
  <ng-template #elseBlock><mat-card style="color: red">No Copies left</mat-card></ng-template>
</div>
